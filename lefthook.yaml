skip_output:
  - meta
  - skips
  - execution

pre-commit:
  commands:
    lint commit codes:
      glob: '*.{js,ts}'
      run: pnpm eslint {staged_files} --fix

commit-msg:
  commands:
    lint commit message:
      run: pnpm commitlint --edit {1}
